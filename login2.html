<html lang="pt-br">

    <body>
        <header>
   
            <img id ="logo" src="imagens/logo1.png" alt="essa e a logo do cite" >
         
        </header>
        <section id="content">
            <article>
                <div class = "row" > 

                    <form class = "card" action="index.html" > 

                       <label for = "inputNome" > Primeiro Nome : </label > 
                       <input type = "text" id="inputNome" required maxlength="25" minlength="2"> 
                       <br>

                        <label for = "inputEmail" > Endere√ßo de Email : </label >
                        <input type="email" id="inputEmail"  required  maxlength="50">
                        <br>
                        

                        <label for = "inputcpf" > CPF: </label >
                        <br>
                        <input type="text" id="cpf" required
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                        title="Digite um CPF no formato: xxx.xxx.xxx-xx">
                        <br>

                        <label for="cep">cep:</label>
                        <br>
                        <input name="cep" id="cep" required 
                        pattern= "\d{2}\.\d{3}.\d{3}"
                        title="Digite um cep no formato xx.xxx.xxx">
                         
                            
                       <button onclick="salvar()"> cadastrar </button> 
                    </form>


                </div>

            </article>
        </section>

        <script type="text/javascript" src="FileSaver.min.js"></script>

        <script>
            function salvar() {
                
             var  nome = document.getElementById("inputNome").value;
             var email = document.getElementById("inputEmail").value;
             var cpf = document.getElementById("cpf").value;
             var cep = document.getElementById("cep").value;
             var json=JSON.stringify({"nome":nome,"email":email,"cep":cep,"cpf":cpf})
             var blob = new Blob([json], { type: "text/plain;charset=utf-8" });
               saveAs(blob,"./"+ nome + ".txt");
               console.log("chegou")
            }
        </script>




    </body>
